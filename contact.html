  <main class="main-class">
      <form class="contact-form">
        <div class="input-fiels">
          <label for="name-field">Name</label>
          <input id="name-field" type="text" required minlength="5" maxlength="10" placeholder="Write your name">
          <label for="email-field">Email</label>
          <input id="email-filed" type="email" placeholder="Write your e-mail">
          <label for="phone field">Phone</label>
          <input type="phone field" name="tel" id="phone field" placeholder="0456303829">
          <label for="language field">Language</label>
          <select name="language" id="language field">
            <option value="dutch">Dutch</option>
            <option value="french">French</option>
            <option value="english">English</option>
            <label for="messagebox">Message</label>
            <textarea name="messagebox" id="messagebox" cols="30" rows="10" placeholder="Write your message"></textarea>
          </select>
        </div>
      </form>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d80548.44164285646!2d4.705367300000001!3d50.88414134999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c160d05ebbdf85%3A0x40099ab2f4d5690!2sLeuven!5e0!3m2!1sen!2sbe!4v1699884593999!5m2!1sen!2sbe" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
