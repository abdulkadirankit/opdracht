    <form class="contact-form">
      <div class="input-fiels">
        <label for="name-field"><b>Name</b></label>
        <input id="name-field" type="text" required minlength="1" maxlength="10" placeholder="Write your name">
        <label for="email-field"><b>Email</b></label>
        <input id="email-field" type="email" placeholder="Write your e-mail" required>
        <label for="phone field"><b>Phone</b></label>
        <input type="phone field" name="tel" id="phone field" placeholder="0456303829">
        <label for="language field"><b>Language</b></label>
        <select name="language" id="language field">
          <option value="dutch">Dutch</option>
          <option value="french">French</option>
          <option value="english">English</option>
          <label for="messagebox">Message</label>
          <textarea name="messagebox" id="messagebox" cols="30" rows="10"
            placeholder="Write your message..."></textarea>
        </select>
      </div>
      <div class="submit-container"><input class="submit" type="submit" value="Submit Form"></div>
    </form>
